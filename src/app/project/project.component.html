<div class="project globalPadding" [ngClass]="index % 2 === 0 ? 'row' : 'row-reverse'">
    <div #picture class="projectPicture" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave($event)"
        [class.animatePicture]="isHoveringOverPicture || (isMobileDevice() && pictureOnScreen)">
        <img class="thumbnail" src="{{projects[index]['img']}}" alt="">
        <a href="{{projects[index]['hostingLink']}}" [ngClass]="index % 2 === 0 ? 'frameLeft' : 'frameRight'" class="fadingIn" target="_blank"></a>
        <img [ngClass]="(index % 2 === 0 || screenwidth < 940) ? 'arrowButtonLeft' : 'arrowButtonRight'"
            class="fadingIn" src="assets/img/Group 8.svg" alt="">
    </div>
    <div class="textside" [ngClass]="index % 2 === 0 ? 'left' : 'right'" (mouseleave)="mouseLeave($event)">
        <div class="number">
            0{{index + 1}}/0{{projects.length}}
        </div>

        <div class="projectText" [ngClass]="index % 2 === 0 ? 'leftPad' : 'rightPad'">
            <div  class="projectDescription" [class.show]="isHoveringOverPicture || (isMobileDevice() && pictureOnScreen)">
                <h2>{{projects[index]['title']}}</h2>
                <div>
                    <p *ngFor="let skill of projects[index]['skills']">{{skill}}</p>
                </div>
                <span>{{projects[index]['description']}}</span>
                <a href="{{projects[index]['link']}}" target="_blank" class="creamColor">Github</a>
            </div>
        </div>

    </div>

</div>
